<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Zoomple - Demo</title> 
<link href='http://fonts.googleapis.com/css?family=Life+Savers:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" media="screen" href="styles/styles.css" type="text/css" />
<link rel="stylesheet" media="screen" href="styles/zoomple.css" type="text/css" />
<script src="js/jquery-1.10.2.min.js"  type="text/javascript"></script> 
<script src="zoomple.js" type="text/javascript"></script>   
<script type="text/javascript">
	$(document).ready(function() { 	
	$('.zoomple').zoomple({ 
		blankURL : 'images/blank.gif',
		bgColor : '#90D5D9',
		loaderURL : 'images/loader.gif',
		offset : {x:-150,y:-150},
		zoomWidth : 300,  
		zoomHeight : 300,
		roundedCorners : true
	});
	$('.zoomple2').zoomple({ 
		blankURL : 'images/blank.gif',
		loaderURL : 'images/loader.gif',
		offset : {x:5,y:5},
		zoomWidth : 300,  
		zoomHeight : 300			
	});
	
	$('.zoompleFixed').zoomple({
		offset : {x:5,y:0},
		showOverlay : true , 
		roundedCorners: false, 
		windowPosition : {x:'right',y:'top'}, 
		zoomWidth : 450,  
		zoomHeight : 450, 
		attachWindowToMouse : false
	}); 
	$('.zoompleDiffWidth').zoomple({
		offset : {x:10,y:0},
		showOverlay : true , 
		zoomWidth : 250, 
		showCursor : true, 
		delay : 1000, 
		zoomHeight : 250
	}); 
	$('.zoomplecross').zoomple({
		offset : {x:10,y:10},
		bgColor : '#839CA1', 
		zoomWidth : 250, 
		showCursor : true, 
		zoomHeight : 250
	}); 
 }); 
</script>   
</head>
<body>   
<div id="wrapper">
	<div class="header">
		<h1>Zoomple - Demo</h1>
		<a href="https://github.com/sularome/Zoomple">source on github &gt;</a>
	</div>
	<div class="section">
		<h2>Default settings</h2>
		<a href="images/zakopane/big/DSC_8488.jpg" class="zoomple"><img src="images/zakopane/thumb/DSC_8488.jpg" alt="" /> </a>
	</div>
	<div class="section section2">
		<h2>With description</h2>
		<a href="images/zakopane/big/DSC_8488.jpg" class="zoomple2"><img src="images/zakopane/thumb/DSC_8488.jpg" alt="Test caption text" /> </a>
	</div>
	<div class="section section3">
		<h2>With fixed position and overlay</h2> 
		<a href="images/zakopane/big/DSC_8488.jpg" class="zoompleFixed"><img src="images/zakopane/thumb/DSC_8488.jpg" alt="" /> </a>
	</div>
	<div class="section section4">
		<h2>Appear with delay </h2> 
		<a href="images/zakopane/big/DSC_8488.jpg" class="zoompleDiffWidth"><img src="images/zakopane/thumb/DSC_8488.jpg" alt="" /> </a>
	</div>
	<div class="section section5">
		<h2>Sniper zoom (with cross) </h2> 
		<a href="images/zakopane/big/DSC_8488.jpg" class="zoomplecross"><img src="images/zakopane/thumb/DSC_8488.jpg" alt="" /> </a>
	</div>
</div>
